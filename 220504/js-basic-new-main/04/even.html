<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수 더하기</title>
	<link rel="stylesheet" href="css/even.css">
</head>
<body>
	<h1>짝수끼리 더하기</h1>

	<script>
		var n=10;
		var sum=0;

		for (var i=1; i<=n; i++){
			if (i%2==1)
				continue; //for문의 처음으로 돌아감
			sum+=i; //짝수일때만 더해짐
			document.write(i+"------"+sum+"<br>");
		}
	</script>
</body>
</html>
