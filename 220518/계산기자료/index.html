<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="style.css">
  <title>계산기</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div>
    <input id="numPlus1" type="number" value="0" />
    <span>+</span>
    <input id="numPlus2" type="number" value="0" />
    <span>=</span>
    <span id="printPlus"></span>
    <button onclick="plus()">+계산</button>
  </div>
  <br>
  <div>
    <input id="numMinus1" type="number" value="0" />
    <span>+</span>
    <input id="numMinus2" type="number" value="0" />
    <span>=</span>
    <span id="printMinus"></span>
    <button onclick="minus()">-계산</button>
  </div>
</body>

</html>
